[workspace]
resolver = "2"
members = ["noir-r1cs", "delegated-spartan", "merkle-hash-bench"]

[workspace.package]
edition = "2021"
rust-version = "1.85"
authors = [
    "Remco Bloemen <remco@world.org>",
    "Philipp Sippl <philipp@world.org>",
]
license = "MIT"
homepage = "https://github.com/worldfnd/ProveKit"
repository = "https://github.com/worldfnd/ProveKit"

[workspace.lints.rust]
unsafe_code = "warn"
missing_docs = "warn"

[workspace.lints.clippy]
all = "warn"
pendatic = "warn"
nursery = "warn"
cargo = "warn"
perf = "warn"
complexity = "warn"
style = "warn"
correctness = "warn"
suspicous = "warn"
missing_docs_in_private_items = { level = "allow", priority = 1 }

[profile.release]
debug = true # Generate symbol info for profiling

# Doing light optimizations helps test performance more than it hurts build time.
[profile.test]
opt-level = 2

# Compilation profile for any non-workspace member. We want to optimize these even in debug mode.
[profile.dev.package."*"]
opt-level = 3

[workspace.dependencies]
anyhow = "1.0.93"
argh = "0.1.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "ansi"] }
base64 = "0.22.1"
ruint = { version = "1.12.3", features = ["num-traits", "rand"] }
rand = "0.9.0"
subtle = "2.6.1"
bytemuck = "1.19.0"
hex-literal = "0.4.1"


# Noir lang: make sure it matches installed version `noirup -C 801c7188`
acir = { git = "https://github.com/noir-lang/noir", rev = "801c7188" }
acvm = { git = "https://github.com/noir-lang/noir", rev = "801c7188" }
acir_field = { git = "https://github.com/noir-lang/noir", rev = "801c7188" }
noirc_abi = { git = "https://github.com/noir-lang/noir", rev = "801c7188" }
noirc_artifacts = { git = "https://github.com/noir-lang/noir", rev = "801c7188" }
noirc_printable_type = { git = "https://github.com/noir-lang/noir", rev = "801c7188" }

[patch.crates-io]
ruint = { git = "https://github.com/recmo/uint", branch = "main" }
